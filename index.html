<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Calculator</div>
    <div id="calc-container">
        <div id="displayContainer"></div>
        <div id="digitsContainer">
            <button onclick="displayNumber(1)" class="digit">1</button>
            <button onclick="displayNumber(2)" class="digit">2</button>
            <button onclick="displayNumber(3)" class="digit">3</button>
            <button onclick="displayNumber(4)" class="digit">4</button>
            <button onclick="displayNumber(5)" class="digit">5</button>
            <button onclick="displayNumber(6)" class="digit">6</button>
            <button onclick="displayNumber(7)" class="digit">7</button>
            <button onclick="displayNumber(8)" class="digit">8</button>
            <button onclick="displayNumber(9)" class="digit">9</button>
            <button onclick="displayNumber(0)" class="digit">0</button>
        </div>
        <div id="operationsContainer">
            <button onclick="displayOperation('+'); operatorClicked('+')">+</button>
            <button onclick="displayOperation('-')">-</button>
            <button onclick="displayOperation('*')">x</button>
            <button onclick="displayOperation('/')">รท</button>
            <button onclick="console.log()">=</button>
            <button>CLEAR</button>
        </div>
    </div>
</body>
</html>
